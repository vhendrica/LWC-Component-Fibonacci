<template>
    <lightning-card>
        <div class="slds-align_absolute-center">
            <div class="slds-grid slds-grid_align-center">
                <img src={img} />
            </div>
        </div>

        <div class="slds-align_absolute-center">
            <div class="slds-grid slds-grid_align-center">
                <lightning-input placeholder="Type a number" type="number" value={num} min="0"></lightning-input>
            </div>
        </div>
        <lightning-button variant="Brand" label="Send" onclick={handleClick} class="botao1"></lightning-button>

        <div class="div2" if:true={visible}>
            <div class="slds-align_absolute-center">
                <div class="slds-grid slds-grid_align-center">
                    <p>{msg}</p>
                </div>
            </div>

            <div class="slds-grid slds-grid_align-spread">
                <div class="slds-col">
                    <lightning-button
                        variant="Brand"
                        label="Previous"
                        onclick={previous}
                        class="slds-m-left_x-small"
                    ></lightning-button>
                </div>
                <div class="slds-col">
                    <lightning-button
                        variant="Brand"
                        label="Next"
                        onclick={next}
                        class="slds-m-left_x-small"
                    ></lightning-button>
                </div>
            </div>
        </div>
    </lightning-card>
</template>
