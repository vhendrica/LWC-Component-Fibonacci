<template>
<lightning-card>
    <div class="slds-align_absolute-center">
        <div class="slds-grid slds-grid_align-center">
            <img src='https://fibonacci-dev-ed--c.develop.vf.force.com/resource/1677762861000/Fibo1?'/>
        </div>
    </div>
    
    <div class="slds-align_absolute-center">
        <div class="slds-grid slds-grid_align-center">
            <lightning-input placeholder="Digite um número" name = "numero" type = "text" value = {n} onchange={pegarValor}></lightning-input>

        </div>
    </div>
    <lightning-button variant="Brand" label="Enviar" onclick={handleClick} class="botao1"></lightning-button>


    <div class="div2" if:true={visible}>
        <div class="slds-align_absolute-center">
            <div class="slds-grid slds-grid_align-center">
                <p>O {num}º número da sequência de Fibonacci é: {resultadoFibo}</p>
            </div>
        </div>
        
        <div class="slds-grid slds-grid_align-spread">
            <div class="slds-col">
                <lightning-button variant="Brand" label="Anterior" onclick={previous} class="slds-m-left_x-small"></lightning-button>
            </div>
            <div class="slds-col">
                <lightning-button variant="Brand" label="Próximo" onclick={next} class="slds-m-left_x-small"></lightning-button>
            </div>
        </div>
    </div>

</lightning-card>
</template>
